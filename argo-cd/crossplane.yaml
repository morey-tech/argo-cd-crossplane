apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-system
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/morey-tech/argo-cd-crossplane
    targetRevision: HEAD
    path: crossplane
  destination:
    namespace: crossplane
    name: gke
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true